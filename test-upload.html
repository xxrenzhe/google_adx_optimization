<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #0070f3;
        }
        .upload-area.dragover {
            border-color: #0070f3;
            background-color: #f0f8ff;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .progress {
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #0070f3;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <h1>File Upload Test</h1>
    
    <div id="uploadArea" class="upload-area">
        <p>Drag and drop a CSV file here, or click to select</p>
        <input type="file" id="fileInput" accept=".csv" style="display: none;">
    </div>
    
    <div id="status"></div>
    <div id="progress" class="progress" style="display: none;">
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill" style="width: 0%"></div>
        </div>
        <p id="progressText">0%</p>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.name.endsWith('.csv')) {
                showStatus('Please select a CSV file', 'error');
                return;
            }

            showStatus('Uploading...', '');
            progress.style.display = 'block';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:3001/api/upload-optimized', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Upload failed');
                }

                showStatus(`Upload successful! File ID: ${result.fileId}`, 'success');
                progressFill.style.width = '100%';
                progressText.textContent = '100%';

                // Start polling for status
                pollStatus(result.fileId);

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                progress.style.display = 'none';
            }
        }

        async function pollStatus(fileId) {
            const pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`http://localhost:3001/api/upload-optimized?fileId=${fileId}`);
                    const statusData = await response.json();

                    if (response.ok) {
                        if (statusData.status === 'processing') {
                            progressFill.style.width = `${statusData.progress || 0}%`;
                            progressText.textContent = `${statusData.progress || 0}% - Processing: ${statusData.processedLines || 0} rows`;
                            showStatus('Processing file...', '');
                        } else if (statusData.status === 'completed') {
                            progressFill.style.width = '100%';
                            progressText.textContent = '100% - Completed!';
                            showStatus(`Processing completed! Processed ${statusData.processedLines} rows.`, 'success');
                            clearInterval(pollInterval);
                        } else if (statusData.status === 'failed') {
                            showStatus(`Processing failed: ${statusData.error}`, 'error');
                            clearInterval(pollInterval);
                        }
                    } else {
                        console.error('Status check failed:', statusData);
                    }
                } catch (error) {
                    console.error('Error polling status:', error);
                }
            }, 2000);

            // Stop polling after 5 minutes
            setTimeout(() => clearInterval(pollInterval), 300000);
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
        }
    </script>
</body>
</html>
