apiVersion: batch/v1
kind: Job
metadata:
  name: prisma-db-reset-and-init
  labels:
    app.kubernetes.io/name: prisma-db-reset-and-init
    app.kubernetes.io/part-of: google-adx-optimization
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prisma-db-reset-and-init
    spec:
      restartPolicy: Never
      containers:
        - name: reset-and-init
          image: ghcr.io/xxrenzhe/google_adx_optimization:prod-latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DATABASE_URL
            - name: npm_config_cache
              value: /data/.npm
          command: ["sh", "-lc"]
          args:
            - |
              set -euo pipefail
              echo "[JOB] RESET: dropping and recreating public schema"
              node /app/scripts/db-reset.js
              echo "[JOB] INIT: prisma migrate deploy"
              PRISMA="/app/node_modules/prisma/build/index.js"
              node "$PRISMA" migrate deploy --schema=/app/prisma/schema.prisma
              echo "[JOB] BOOTSTRAP: seed queries and indexes"
              node /app/scripts/bootstrap.js
              echo "[JOB] Completed"
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
              ephemeral-storage: "512Mi"
            limits:
              cpu: 200m
              memory: 512Mi
              ephemeral-storage: "2Gi"
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: adx-data
