<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Image, compress, resize, crop, convert, jpeg, png, gif, tiff, raw">
    <meta name="description"
        content="Access to your Trk Data account and get more features: more MB, more files at same time, see last processed images and much more!">
    <title>Login to your account</title>
    <link rel="icon" type="image/png" href="/images/favicon.ico?v=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/css/bootstrap.min.css?v249" />
    <link rel="stylesheet" type="text/css" href="./css/common.css?v249" />
    <link rel="stylesheet" type="text/css" href="./css/flatpickr.min.css?v249" />
    <script type="text/javascript" src="./css/bootstrap/js/bootstrap.bundle.min.js?v249"></script>
    <link rel="stylesheet" type="text/css" href="./css/signin.css?v249" />
</head>

<body>
    <div class="container-fluid main-box ">
        <div class="login-box row">
            <div class="logo">
                <a href="/"><img src="./images/logo.png" /></a>
            </div>
            <div class="login-left col d-none d-lg-block">
                <div class="features">
                    <h1>Log in to your workspace</h1>
                    <p>Enter your email and password to access your Trk Data account. You are one step closer to enhance
                        your images.</p>
                </div>
            </div>
            <div class="login-right col">
                <div class="col-md-9">
                    <div class="home-link"><a href="/">Home</a></div>
                    <h1 class="h1-title">Login</h1>
                    <form id="login-form" action="" method="post">
                        <div class="form-group">
                            <input type="text" id="user_name" name="user_name" class="form-control" autofocus
                                placeholder="Email" required />
                        </div>
                        <div class="form-group">
                            <input type="password" id="user_pass" name="user_pass" class="form-control"
                                placeholder="Password" required />
                        </div>
                        <div>
                            <input type="submit" class="login-btn btn btn-primary mt-3 rounded-pill col-sm-8"
                                value="Login">
                        </div>
                    </form>
                    <div class="intro">
                        <span class="no-account">No account? Create a free account.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="copyright">Copyright Â© 2025 Trk Data Rights Reserved</div>
    </footer>
</body>

</html>
